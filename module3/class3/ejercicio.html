<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Conociendo JavaScript</title>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script src="js/clase3a.js"></script>
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />

	<!-- Add mousewheel plugin (this is optional) -->
	<script type="text/javascript" src="js/fancybox/jquery.mousewheel-3.0.6.pack.js"></script>

<!-- Add fancyBox -->
	<link rel="stylesheet" href="js/fancybox/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
	<script type="text/javascript" src="js/fancybox/jquery.fancybox.pack.js?v=2.1.5"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->
	<link rel="stylesheet" href="js/fancybox/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
	<script type="text/javascript" src="js/fancybox/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
	<script type="text/javascript" src="js/fancybox/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

	<link rel="stylesheet" href="js/fancybox/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
	<script type="text/javascript" src="js/fancybox/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>

</head>
<body>
<div id="lightbox-panel">
	<div id="lightbox-contenido">Hola a todos!</div>
	<div id="lightbox-cerrar"><a href="#cerrar">Cerrar</a></div>
</div><!-- /lightbox-panel -->
<div id="lightbox"></div><!-- /lightbox -->
	<h1>Clase 3</h1>
	<form method="post" name="prueba" id="frmPrueba">
		<p><label for="txtNombre">Nombre</label>
			<input type="text" name="nombre" id="txtNombre" placeholder="Pon tu nombre" /></p>
		<p><label for="txtEdad">Edad</label>
			<input type="number" name="edad" id="txtEdad" /></p>
		<p><button type="submit">Enviar</button></p>
	</form>
	<div id="mensaje"></div>

	<img src="img/foto1_thumb.jpg" class="lb" data-grande="img/foto1_grande.jpg" alt="Otro gato" />

	<a id="single_1" href="img/foto1_grande.jpg" title="Un gato divertido"><img src="img/foto1_thumb.jpg" alt="" /></a>
</body>
</html>
