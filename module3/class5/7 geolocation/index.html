<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
 
 
<script type="text/javascript">

//var map
//var marcador

 
  
  function mostrarUbicacion(){
    //enableHighAccuracy (sirve para Equipos Android 2.2+)
		navigator.geolocation.getCurrentPosition( lecturaGPS , errorGPS )  
  }
  
  function lecturaGPS(ubicacion){
	
	  alert("estoy en lat:"+ubicacion.coords.latitude + "\nlong"+ ubicacion.coords.longitude)
	  
  }
  
  function errorGPS(){
	  alert(" no puedo encontrarte :(")
  }
  

</script>
</head>
<body>
  <div id="map_canvas" style="width:100%; height:90%"></div>
  
   <button onClick="mostrarUbicacion()"> mostrar mi ubicacion </button>
</body>
</html>
