<!DOCTYPE html>
	<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>Autofocus</title>
	</head>
	<body>
		<form>
		
		<p><label for="txt_nombre">Nombre</label><input type="text" name="nombre" id="txt_nombre" placeholder="¿Cuál es tu nombre?" required /></p>
		<p><label for="txt_correo">Correo</label><input type="email" name="email" id="txt_correo" placeholder="¿Cuál es tu e-mail?" required autofocus="autofocus" /></p>
		<p><label for="txt_numero">Número</label><input type="number" name="numero" id="txt_numero" placeholder="¿Cuál es tu número fávorito?"  required/></p>
		<p><label for="txt_edad">Edad</label><input type="range" name="edad" id="txt_edad" placeholder="¿Cuál es tu edad?"  required/></p>
		<p><label for="txt_fono">Movil</label><input type="tel" name="tel" id="txt_fono" placeholder="¿Cuál es tu número?"  required/></p>
		<p><label for="txt_color">Color</label><input type="color" name="tel" id="txt_color" placeholder="¿Cuál es tu color fávorito?"  required/></p>
		<p><label for="txt_web">URL</label><input type="url" name="url" id="txt_web" placeholder="¿Cuál es tu web?"  required/></p>
		<p><label for="txt_fecha">Cumpleaños</label><input type="date" name="date" id="txt_fecha" placeholder="¿Cuál es tu cumpleaños?"  required/></p>
		<p><label for="txt_hora">Hora</label><input type="time" name="hora" id="txt_hora" placeholder="¿Qué hora es?"  required/></p>
		<p><label for="txt_mes">Mes</label><input type="month" name="mes" id="txt_mes" placeholder="¿En qué mes estamos?"  required/></p>
		<p><label for="txt_week">Semana</label><input type="week" name="date" id="txt_semana" placeholder="¿En qué semanae estamos?"  required/></p>
		<p><label for="txt_fechaE">Fecha exacta</label><input type="datetime" name="fechaE" id="txt_fechaE" placeholder="¿Cuál es la fecha actual?"  required/></p>
		<p><label for="txt_buscar">Buscar</label><input type="search" name="buscar" id="txt_buscar" placeholder="Indique busqueda a realizar"  required/></p>
		<p><label for="txt_vip">Importante</label><input type="text" name="vip" id="txt_vip" placeholder="¿En que estas pensando?" autofocus /></p>
		</form>
	</body>
</html>
